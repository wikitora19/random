<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="shortcut icon" href="../Image/Logo/LogoBlogQ.png">
	<meta charset="UTF-8">
	<title>Web Based Calculator</title>
	<link rel="stylesheet" type="text/css" href="../CSS/kalkulator.css">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="flex-container-column card">
		<div class="display">
			<h1 id="displayNumber">0</h1>
		</div>
		<div class="flex-container-row">
			<div class="button">7</div>
			<div class="button">8</div>
			<div class="button">9</div>
			<div class="button negative">+\-</div>
		</div>
		<div class="flex-container-row">
			<div class="button">4</div>
			<div class="button">5 </div>
			<div class="button">6</div>
			<div class="button operator">-</div>
		</div>
		<div class="flex-container-row">
			<div class="button">1</div>
			<div class="button">2</div>
			<div class="button">3</div>
			<div class="button operator">+</div>
		</div>
		<div class="flex-container-row">
			<div class="button clear">CE</div>
			<div class="button">0</div>
			<div class="button double equals">=</div>
		</div>
	</div>
</body>

<div class="history card">
	<h2 class="tit">Riwayat Perhitungan</h2>
	<table>
		<thead>
			<tr>
				<th class="boradLeft">Angka Pertama</th>
				<th>Operator</th>
				<th>Angka Kedua</th>
				<th class="boradRight">Hasil</th>
			</tr>
		</thead>
		<tbody id="historyList"></tbody>
	</table>
</div>

<script type="text/javascript" src="../Javascript/storage.js"></script>
<script type="text/javascript">
	let calculator = {
		displayNumber: '0',
		operator: null,
		firstNumber: null,
		waitingForSecondNumber: false
	};

	function updateDisplay(){
		document.querySelector("#displayNumber").innerText = calculator.displayNumber;
	}

	function clearCalculator(){
		calculator.displayNumber = '0';
		calculator.operator = null;
		calculator.firstNumber = null;
		calculator.waitingForSecondNumber = false;
	}

	function inputDigit(digit){
		if (calculator.waitingForSecondNumber && calculator.firstNumber === calculator.displayNumber){
			calculator.displayNumber = digit;
		}else{
			if (calculator.displayNumber === '0'){
				calculator.displayNumber = digit;
			}else{
				calculator.displayNumber += digit;
			}
		}
	}

	function inverseNumber(){
		if (calculator.displayNumber === '0'){
			return;
		}
		calculator.displayNumber = calculator.displayNumber * -1;
	}

	function handleOperator(operator){
		if (!calculator.waitingForSecondNumber){
			calculator.operator = operator;
			calculator.waitingForSecondNumber = true;
			calculator.firstNumber = calculator.displayNumber;
		}else{
			alert('Operator sudah ditetapkan');
		}
	}

	function performCalculation(){
		if (calculator.firstNumber == null || calculator.operator == null){
			alert('Anda belum menetapkan opoerator');
			return;
		}

		let result = 0;
		if (calculator.operator === "+"){
			result = parseInt(calculator.firstNumber) + parseInt(calculator.displayNumber);
		}else{
			result = parseInt(calculator.firstNumber) - parseInt(calculator.displayNumber);
		}

		let history = {
			firstNumber: calculator.firstNumber,
			secondNumber: calculator.displayNumber,
			operator: calculator.operator,
			result: result
		}

		putHistory(history);
		calculator.displayNumber = result;
		renderHistory();
	}

	let buttons = document.querySelectorAll(".button");
	for (let button of buttons){
		button.addEventListener('click', function(event){
			let target = event.target;
			
			if (target.classList.contains('clear')){
				clearCalculator();
				updateDisplay();
				return;
			}

			if (target.classList.contains('negative')){
				inverseNumber();
				updateDisplay();
				return;
			}

			if (target.classList.contains('equals')){
				performCalculation();
				updateDisplay();
				return;
			}

			if (target.classList.contains('operator')){
				handleOperator(target.innerText);
				updateDisplay();
				return;
			}

			inputDigit(target.innerText);
			updateDisplay();
		});
	}
</script>
</html>
